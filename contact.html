<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Basic-Portfolio:Contact Page</title>
	<!--<link rel="stylesheet" type="text/css" href="css/reset.css">-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div class="entire-content-area">

		<header id="fullheader">
		<h1><a href="index.html" id="Logo">Andrew</a></h1><!--</header>-->
			<nav>
				<a href="index.html">About</a> &nbsp;&nbsp;
				<a href="portfolio.html">Portfolio</a> &nbsp;&nbsp;
				<a href="contact.html">Contact</a>
			</nav>
		</header>
		
		<section class="main-section">
			
 			<h2>Contact</h2>
  			<form class="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" name="name" id="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea type="text" name="message" id="message" required></textarea>
					</li>
				</ul>
				<input type="submit" name="submit" id="submit">
			</form>
		</section>
		
		<aside class="sidebar">
			<h3>Connect with Me</h3>
			<img class="social" src="image/if_github2_252065.png" alt="Github Link" title="Github">
			<img class="social" src="image/if_linkedin_1807540.png" alt="Linkedin Link" title="Linkedin">
			<img class="social" src="image/if_stackoverflow-square-social-media_764927.png" alt="Stackoverflow Link" title="Stackoverflow">
		</aside>
		
		<footer class="footer"> &#169; Copyright 2017 Andrew
		</footer>
		
	</div>
</body>

</html>
